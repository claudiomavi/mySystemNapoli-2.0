<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>My System</title>
		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<div id="root"></div>
		<form
			name="contatti"
			data-netlify="true"
			method="POST"
			hidden>
			<input
				type="hidden"
				name="form-name"
				value="contatti" />
			<h3>Contattaci:</h3>
			<input
				type="text"
				name="azienda"
				id="azienda"
				placeholder="Nome dell'azienda"
				required />
			<input
				type="email"
				name="email"
				id="email"
				placeholder="Email"
				required />
			<input
				type="number"
				name="telefono"
				id="telefono"
				placeholder="Telefono"
				required />
			<button>Invia</button>
		</form>
		<script
			type="module"
			src="/src/main.jsx"></script>
	</body>
</html>
